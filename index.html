<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediScan Pro</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f9fc; margin:0; padding:0; }
    .container { max-width:720px; margin:40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.08);}    
    h1 { text-align:center; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, select { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #ccc; }
    button { margin-top:20px; padding:12px; width:100%; border:none; border-radius:10px; background:#2563eb; color:#fff; font-size:16px; cursor:pointer; }
    .result { margin-top:24px; padding:16px; background:#f1f5f9; border-radius:10px; }
    .disclaimer { font-size:12px; color:#555; margin-top:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MediScan Pro</h1>
    <p style="text-align:center;">Smart Health Assessment Report</p>

    <label>Age</label>
    <input id="age" type="number" />

    <label>Height (cm)</label>
    <input id="height" type="number" />

    <label>Weight (kg)</label>
    <input id="weight" type="number" />

    <label>Activity Level</label>
    <select id="activity">
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>

    <button onclick="generateReport()">Generate Report</button>

    <div id="output" class="result" style="display:none;"></div>

    <p class="disclaimer">This tool provides general wellness information only and does not replace a doctor's consultation.</p>
  </div>

  <script>
    function generateReport() {
      const h = document.getElementById('height').value / 100;
      const w = document.getElementById('weight').value;
      const bmi = (w / (h * h)).toFixed(1);

      let category = 'Normal';
      if (bmi < 18.5) category = 'Underweight';
      else if (bmi >= 25) category = 'Overweight';

      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerHTML = `
        <h3>Your BMI: ${bmi}</h3>
        <p>Category: <strong>${category}</strong></p>
        <p>General Guidance: Maintaining balanced nutrition, regular activity, and adequate sleep may help overall wellness. Please consult your doctor for personalized advice.</p>
      `;
    }
  </script>
</body>
</html>
